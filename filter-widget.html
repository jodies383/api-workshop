<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
		integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<script type="text/x-template" class="carInfo">
        {{#each info}}
    <li>{{this}}</li>
    {{/each}}
    </script>

	<script type="text/x-template" class="allCars">
        {{#each car}}
    <li>{{this.make}}, {{this.model}}, {{this.color}}, R{{this.price}}, {{this.reg_number}}</li>
    {{/each}}
    </script>
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Filter Widget</h1>
	<h2>Cars</h2>
	<div class="m1">
		<label for="color">Color</label>
		<select name="carColor" id="carColor">
			<option value="">All</option>
			<option value="blue">Blue</option>
			<option value="red">Red</option>
			<option value="orange">Orange</option>
			<option value="white">White</option>
			<option value="grey">Grey</option>
		</select>
		<label for="brand">Brand</label>
		<select name="carBrand" id="carBrand">
			<option value="">All</option>
			<option value="volkswagen">Volkswagen</option>
			<option value="toyota">Toyota</option>
			<option value="nissan">Nissan</option>
			<option value="ford">Ford</option>
		</select>
		<button class="show">Show</button>
	</div>
	<div class="cars">

	</div>
</body>
<script src="app.js" charset="utf-8"></script>

</html>
